name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13' # Or your preferred python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 requests pyinstaller==6.11.1

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --icon="assets/wifi_icon_256x256.ico" --name "CSU-WIFI-AutoLogin-${{ github.ref_name }}" CSU_WIFI_Login.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/CSU-WIFI-AutoLogin-${{ github.ref_name }}.exe
          asset_name: CSU-WIFI-AutoLogin-${{ github.ref_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable

